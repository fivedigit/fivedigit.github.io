---
layout: default
---
<article itemscope="" itemtype="http://schema.org/BlogPosting">
  <div class="row">
    <div class="small-12 columns">
      <h1 class="title">
        <a href="{{ post.permalink }}" itemprop="url">
          <span itemprop="name">{{ page.title }}</span>
        </a>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <div class="info">
        <div class="date">
          Posted on
          <span itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</span>
          by
          <span itemprop="author" itemscope="" itemtype="http://schema.org/Person">
            <span itemprop="name">{{ page.author }}</span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <div class="text-justify" itemprop="articleBody">
        {{ content }}
      </div>
    </div>
  </div>
  <div class="row prev-next">
    <div class="small-12 medium-6 columns">
      <div class="left">
        {% if page.previous %}
        <a href="{{ page.previous.url }}" rel="prev" title="{{ page.previous.title }}">
          ← {{ page.previous.title }}
        </a>
        {% endif %}
      </div>
    </div>
    <div class="small-12 medium-6 columns">
      <div class="right">
        {% if page.next %}
        <a href="{{ page.next.url }}" rel="next" title="{{ page.next.title }}">
          {{ page.next.title }} →
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</article>
