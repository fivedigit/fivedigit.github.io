---
layout: default
title: "Archives | Crafting Ruby"
---

<div class="posts">
    {% for post in site.posts %}
      <article>
        <h2 class="title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="info">
          <i class="fa fa-calendar"></i>
          {{ post.date | date: "%Y-%m-%d" }}
        </div>
      </article>
    {% endfor %}
</div>
