---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
      <article>
        <h2 class="title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="info">
          <div class="date">
            {{ post.date | date: "%Y-%m-%d" }}
          </div>
        </div>
      </article>
    {% endfor %}
</div>
