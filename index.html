---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
      <article>
        <h2 class="title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="info">
          <div class="date">
            {{ post.date | date: "%Y-%m-%d" }}
            by
            <span>{{ post.author }}</span>
          </div>
        </div>
        <div class="text-justify">
          {{ post.excerpt }}
        </div>
        <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">Read more</a>
      </article>
    {% endfor %}
</div>
