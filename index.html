---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
      <article>
        <h2 class="title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="info">
          <i class="fa fa-calendar"></i>
          {{ post.date | date: "%Y-%m-%d" }}
        </div>
        <div class="text-justify">
          {{ post.excerpt }}
        </div>
        <a class="read-more" href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">Continue Reading â†’</a>
      </article>
    {% endfor %}
</div>
